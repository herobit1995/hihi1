<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label>Market Research Survey</label>
      <p>Please take a few moments to complete this satisfaction survey</p>
      <label for="age">What is your age range?</label><br />
      <select name="age" id="age">
        <option value="18-24">18-25</option>
        <option value="25-40">25-40</option></select
      ><br />
      <label for="income"><b>What is your yearly income range?</b></label
      ><br />
      <select name="income" id="income">
        <option value="$0-$25,000">$0-25,000</option>
        <option value="$25,000-$50,000">$25,000-$50,000</option></select
      ><br />
      <label for="gender">Gender Idenity</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="1" />
      <label for="famale">Famale</label>
      <input type="radio" id="famale" name="gender" value="0" />
      <label for="famale">Famale</label>
      <input type="radio" id="famale" name="gender" value="0" />
      <br />
    </form>
  </body>
</html>
